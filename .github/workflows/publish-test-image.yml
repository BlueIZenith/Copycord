name: Build & publish TEST container

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: "Image repo (copycord-beta or copycord-test)"
        required: true
        default: "copycord-beta"
      version:
        description: "Version/tag (e.g., scraper-test, v1.2.3-beta.1)"
        required: true
        default: "scraper-test"
      rolling_tag:
        description: "Optional rolling tag (e.g., test) â€” leave blank to skip"
        required: false
        default: "test"
      add_sha_tag:
        description: "Also tag with rolling-<shortsha> (true/false)"
        required: false
        default: "true"     # use string; UI will still accept edits

permissions:
  contents: read
  packages: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive lower-case owner
        id: vars
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Compute image tags (no :latest ever)
        id: meta
        shell: bash
        run: |
          OWNER='${{ steps.vars.outputs.owner }}'
          IMAGE_NAME='${{ github.event.inputs.image_name }}'
          VERSION_RAW='${{ github.event.inputs.version }}'
          ROLLING='${{ github.event.inputs.rolling_tag }}'
          ADD_SHA='${{ github.event.inputs.add_sha_tag }}'

          IMAGE="ghcr.io/${OWNER}/${IMAGE_NAME}"

          VERSION="${VERSION_RAW}"
          if [[ "${VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            VERSION="v${VERSION}"
          fi

          TAGS="${IMAGE}:${VERSION}"
          if [[ -n "${ROLLING}" ]]; then
            TAGS="${TAGS}
${IMAGE}:${ROLLING}"
          fi

          if [[ "${ADD_SHA}" == "true" || "${ADD_SHA}" == "True" ]]; then
            SHORT_SHA="${GITHUB_SHA::7}"
            SAFE_ROLLING="${ROLLING:-test}"
            TAGS="${TAGS}
${IMAGE}:${SAFE_ROLLING}-${SHORT_SHA}"
          fi

          {
            echo "tags<<EOF"
            echo "${TAGS}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build & push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./code/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
